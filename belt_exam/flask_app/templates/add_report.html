<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='add_report.css') }}">
    <title>Add report</title>
</head>
<body>
    <h1>Sasquatch Websighting</h1>
    <h3>{{this_user.first_name}} {{this_user.last_name}}</h3>
    <a href="/dashboard">
        <button>Dashboard</button>
    </a>
    <a href="/users/logout">
        <button>Logout</button>
    </a>
    <h3>Report a Sighting</h3>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/report/create" method = 'POST'>
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <label for="location">Location:</label>
        <input type="text" name="location">
        <label for="description">Description:</label>
        <textarea name="description" cols="30" rows="5"></textarea>
        <label for="date">Date:</label>
        <input type="date" name="date">
        <label for="num"># of sasquatch:</label>
        <input type="number" name="num">
        <input type="submit" value="Report">
    </form>
</body>
</html>
