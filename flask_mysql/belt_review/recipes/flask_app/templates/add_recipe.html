<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='add_recipe.css') }}">
    <title>Create Recipe</title>
</head>
<body>
    <h1>Add New Recipe</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/recipes/create" method = 'POST'>
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <label for="description">Description:</label>
        <textarea name="description" cols="30" rows="5"></textarea>
        <label for="instructions">Instructions</label>
        <textarea name="instructions" cols="30" rows="5"></textarea>
        <label for="date">Date:</label>
        <input type="date" name="date">
        <div>
            <label for="under30">Under 30 mins?</label>
            <input type="radio" name="under30" value="no">
            <label for="under30">No</label>
            <input type="radio" name="under30" value="yes" checked>
            <label for="under30">Yes</label>
        </div>
        <input type="submit" value="create">
    </form>
</body>
</html>
