<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_one.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>Submitted info:</h2>
            {% for dojo in dojos %}
                <p>Name: {{dojo.name}} </p>
                <p>Location: {{dojo.location}} </p>
                <p>Language: {{dojo.language}} </p>
                <p>Comment: {{dojo.comment}} </p>
            {% endfor %}
            <hr>
            <form action="/">
                <input type="submit" value="Back">
            </form>
        </div>
    </div>
</body>
</html>
